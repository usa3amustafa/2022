<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geo&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- sticky top -->
    <div class="top sticky"></div>

    <!-- sticky nav -->
    <nav class="sticky nav">
      <div class="container">
        <div class="nav-links">
          <a href="#" class="nav-link">who</a>
          <a href="#" class="nav-link">what</a>
          <a href="#" class="nav-link">why</a>
          <a href="#" class="nav-link">how</a>
        </div>
      </div>
    </nav>
    <!-- main -->
    <main>
      <div class="container main">
        <h1 class="main-header">h1 header</h1>

        <p class="main-desc">
          please fix text underline issue for navigation. as have tried
          text-decoration:none; on numerous parts of css/html without fixing
        </p>
      </div>

      <!-- form -->
      <div class="contact">
        <h2 class="contact-header">Contact Us</h2>

        <form action="" class="contact-us-form">
          <div class="form-element name">
            <label for="name">name</label>
            <br />
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <div class="form-element email">
            <label for="name">email</label>
            <br />
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div class="form-element message">
            <label for="message">message</label>
            <br />
            <textarea
              name="message"
              id="message"
              placeholder="Type Your Message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button class="btn send-msg-btn">Send Message</button>
        </form>
      </div>
    </main>

    <!-- footer -->

    <div class="footer">
      <div class="container">
        <div class="footer-links">
          <a href="#" class="footer-link">privacy</a>
          <a href="#" class="footer-link">policy</a>
          <a href="#" class="footer-link">contact</a>
          <a href="#" class="footer-link">links</a>
          <a href="#" class="footer-link">terms</a>
        </div>
      </div>
    </div>
  </body>
</html>
